<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Escola Byjus</title>
</head>
<body>
    

      <header>

        <div class="logo">
            <img width="80px" src="./img/education_theBoard_876.png" alt="Logo da escola Byjus de um quadro com uma soma matematica">
        </div>
        <div class="redes-sociais">
            <img src="./img/facebook_icon-icons.com_59205.png" alt="Logo facebook">
            <img src="./img/1491580635-yumminkysocialmedia26_83102.png" alt="Logo Instagram">
            <img src="./img/Whatsapp-Icon_33936.png" alt="Logo Whatsapp">
        </div>

      </header>  

      <section class="inicialFotos">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/Escola-Casa-Fundamental.jpg" class="d-block w-100 alturaFotos" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/escola-na-alemanha-1024x683.jpg" class="d-block w-100 alturaFotos" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/escola-blog-da-arquitetura.jpg" class="d-block w-100 alturaFotos" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/escola-na-alemanha-1024x683.jpg" class="d-block w-100 alturaFotos" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>

    
      <footer>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4210.575061979665!2d-48.4028936374466!3d-27.448783564609315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952741fd3b5bec73%3A0x4946f5cb564173d7!2sR.%20Servid%C3%A3o%20Olavio%20Valentim%20Garcia%20-%20Ingleses%20do%20Rio%20Vermelho%2C%20Florian%C3%B3polis%20-%20SC!5e0!3m2!1spt-BR!2sbr!4v1660678982272!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="email">
            escolabyjus@escola.com
        </div>
      </footer>





      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
